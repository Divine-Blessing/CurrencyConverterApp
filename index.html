<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="topcircle"></div>
    <section id="converter">
        <div class="top">
            <h1><img src="./img/image0.png" alt=""> Dee's Currency Converter</h1>
        </div>
        <form action="">
            <span>
            <h2>Amount</h2>
            <input type="text" name="" id="" placeholder="Enter Amount">
            </span>
            
            <div class="row">
                <span class="spanselect">
                    <label for="From">From</label>
                    <select name="From" id="from">
                        <option value="ee">Currency</option>
                        <option value=""></option>
                        <option value="eur">EUR</option>
                        <option value="jpy">JPY</option> <!-- japanese yem -->
                        <option value="naira">Naira</option>
                        <option value="usd">USD</option>
                    </select>
                </span>
    
                <span class="spanselect rightalign">
                    <label for="To">To</label>
                    <select name="To" id="to">
                        <option value="ee">Currency</option>
                        <option value=""></option>
                        <option value="eur">EUR</option>
                        <option value="jpy">JPY</option> <!-- japanese yem -->
                        <option value="naira">Naira</option>
                        <option value="usd">USD</option>
                    </select>
                </span>
            </div>
            <span class="rowspan">
                <h3>200Naira </h3>
                <h4> = </h4>
                <h3> 200USD</h3>
            </span>
            <button type="submit">Convert</button>
            <!-- maybe an emoji between them if they're beside each other -->
        </form>
    </section>
    <div class="bottomcircle"></div>



    <script src="./app.js"></script>
</body>
</html>
